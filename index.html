<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Flower Deal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0e68c;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb300;
        }
        .flower {
            display: none;
            font-size: 2em;
            animation: bloom 2s infinite;
        }
        @keyframes bloom {
            0% { transform: scale(0); }
            50% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        .sunflower {
            position: absolute;
            font-size: 2em;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Are you free on Christmas!!??</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <div class="flower" id="flower">ðŸŒ¼ Sounds like a deal to me! ðŸŒ¼</div>
    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const flower = document.getElementById('flower');

        yesButton.addEventListener('click', () => {
            yesButton.textContent = 'Yes';
            flower.style.display = 'block';
            createSunflowers();
        });

        noButton.addEventListener('click', () => {
            yesButton.textContent = 'Yes';
            flower.style.display = 'block';
            createSunflowers();
        });

        function createSunflowers() {
            for (let i = 0; i < 10; i++) {
                const sunflower = document.createElement('div');
                sunflower.className = 'sunflower';
                sunflower.textContent = 'ðŸŒ»';
                sunflower.style.left = Math.random() * 100 + 'vw';
                sunflower.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(sunflower);
            }
        }
    </script>
</body>
</html>
